<mat-table [dataSource]="itemsChanges">
  <!-- Selection -->
  <ng-container matColumnDef="itm-selection">
    <th *matHeaderCellDef mat-header-cell>
      <mat-icon>check_box_outline_blank</mat-icon>
    </th>
    <td *matCellDef="let item" mat-cell [ngClass]="setRowClass(item) | async">
      <button *ngIf="isSelectable(item) | async"
        mat-icon-button [color]="color"
        (click)="toggleItemSelection(item)">
        <mat-icon>
          {{isSelected(item) ? config.selectedRowIcon : config.unselectedRowIcon}}
        </mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- Columns -->
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
    <th *matHeaderCellDef mat-header-cell>
      <ng-container [itmHeaderCell]="itemsChanges" [column]="column"></ng-container>
    </th>
    <td *matCellDef="let item" mat-cell [ngClass]="setRowClass(item) | async">
      <ng-container [itmCell]="item" [column]="column"></ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>

<ng-container [ngSwitch]="mode">
  <ng-container *ngSwitchCase="'menu'">
    <mat-menu #buttonsMenu="matMenu">
      <ng-container *ngTemplateOutlet="buttons"></ng-container>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="buttonsMenu">
      <mat-icon>{{menuIcon}}</mat-icon>
    </button>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <ng-container *ngTemplateOutlet="buttons"></ng-container>
  </ng-container>
</ng-container>
<ng-template #buttons>
  <itm-button *ngFor="let action of actions"
    [action]="action" [target]="target" [mode]="mode" (event)="event.emit($event)"></itm-button>
</ng-template>
